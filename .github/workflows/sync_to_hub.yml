name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]  

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true 

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }} 
          HF_USERNAME: vel740 
          SPACE_NAME: concrete-crack-prediction-app
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          git lfs install
          
          git lfs track "*.pkl"
          
          git add .gitattributes
          
          git commit -m "Setup Git LFS for model" || echo "LFS already setup"
          
          # 5. Push Paksa (Mengatasi masalah history conflict)
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME main
